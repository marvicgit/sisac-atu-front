<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">REPORTE</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a routerLink="/home">
                                <i class="fa fa-home"></i> Home</a>
                        </li>
                        <li class="breadcrumb-item active">Reporte</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Basic Examples -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="card-header">
                        <h2><strong>Reporte</strong></h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <form [formGroup]="form" (submit)="buscar()" novalidate>
                                        <div class="form-row">
                                            <div class="col">
                                                <label class="sr-only">Usuario</label>
                                                <input [matDatepicker]="myDatepicker" class="form-control" style="display: inline; width: 200px;">
                                                <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
                                                <mat-datepicker #myDatepicker></mat-datepicker>
                                            </div>
                                            <!-- <div class="col">
                                                <label class="sr-only">Usuario</label>
                                                <ng-select [items]="usuarios" bindLabel="usulog" bindValue="usulog" formControlName="usulog">
                                                </ng-select>
                                            </div>
                                            <div class="col">
                                                <label class="sr-only">Sistema</label>
                                                <ng-select [items]="sistemas" bindLabel="sisnom" bindValue="siscod" formControlName="siscod" placeholder="Elegir Sistema">
                                                </ng-select>
                                            </div>
                                            <div class="col">
                                                <label class="sr-only">Rol</label>
                                                <ng-select [items]="roles" bindLabel="rolnom" bindValue="rolcod" formControlName="rolcod">
                                                </ng-select>
                                            </div> -->
                                            <div class="col-auto">
                                                <button type="submit" class="btn btn-primary mb-2">Buscar <i class="fa fa-search"></i></button>
                                            </div>
                                            <!-- <div class="col-auto">
                                                <button class="btn btn-primary mb-2">Exportar <i class="fa fa-file-excel"></i>
                                                </button>
                                            </div> -->
                                            <div class="col-auto">
                                                <button type="button" (click)="descargarReporte()" class="btn btn-primary mb-2">Imprimir <i class="fa fa-file-pdf"></i>
                                                    </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <table class="table table-striped table-bordered">
                                        <thead>
                                            <tr class="table-primary">
                                                <th scope="col" sortable="usuapepat" (sort)="onSort($event)">Nombres</th>
                                                <th scope="col" sortable="usulog" (sort)="onSort($event)">Login</th>
                                                <th scope="col" sortable="sisnom" (sort)="onSort($event)">Sistema</th>
                                                <th scope="col" sortable="rolnom" (sort)="onSort($event)">Perfil</th>
                                                <th scope="col" sortable="usuarea" (sort)="onSort($event)">Area</th>
                                                <th scope="col">Fecha</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of reportes$ | async">
                                                <td>
                                                    <ngb-highlight [result]="item.usunom +' ' + item.usuapepat" [term]="serviceTable.searchTerm"></ngb-highlight>
                                                </td>
                                                <td>
                                                    <ngb-highlight [result]="item.usulog" [term]="serviceTable.searchTerm"></ngb-highlight>
                                                </td>
                                                <td>
                                                    <ngb-highlight [result]="item.sisnom" [term]="serviceTable.searchTerm"></ngb-highlight>
                                                </td>
                                                <td>
                                                    <ngb-highlight [result]="item.rolnom" [term]="serviceTable.searchTerm"></ngb-highlight>
                                                </td>
                                                <td>
                                                    <ngb-highlight [result]="item.usuarea" [term]="serviceTable.searchTerm"></ngb-highlight>
                                                </td>
                                                <td>
                                                    <ngb-highlight [result]="item.fecha" [term]="serviceTable.searchTerm"></ngb-highlight>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="d-flex justify-content-between p-2">
                                        <ngb-pagination [collectionSize]="total$ | async" [(page)]="serviceTable.page" [pageSize]="serviceTable.pageSize" [maxSize]="5" [rotate]="true" [boundaryLinks]="true">
                                        </ngb-pagination>

                                        <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="serviceTable.pageSize ">
                                        <option [ngValue]="2 ">2 items por pagina</option>
                                        <option [ngValue]="4 ">4 items por pagina</option>
                                        <option [ngValue]="6 ">6 items por pagina</option>
                                    </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Basic Examples -->
    </div>
</section>
