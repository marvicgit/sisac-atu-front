<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">REPORTE</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a routerLink="/home">
                                <i class="fa fa-home"></i> Home</a>
                        </li>
                        <li class="breadcrumb-item active">Reporte</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Basic Examples -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="card-header">
                        <h2><strong>Reporte</strong></h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <form>
                                        <div class="form-row">
                                            <div class="col-auto">
                                                <input type="text" class="form-control mb-2" name="searchTerm" [(ngModel)]="serviceTable.searchTerm" placeholder="Buscar">
                                                <span class="ml-3" *ngIf="serviceTable.loading$ | async">Loading...</span>
                                            </div>
                                            <div class="col-auto">
                                                <button type="button" (click)="descargarReporte()" class="btn btn-primary mb-2">Imprimir <i class="fa fa-file-pdf"></i>
                                                    </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <table class="table table-striped table-bordered">
                                        <thead>
                                            <tr class="table-primary">
                                                <th scope="col" sortable="nombreCompleto" (sort)="onSort($event)">Nombres</th>
                                                <th scope="col" sortable="login" (sort)="onSort($event)">Login</th>
                                                <th scope="col" sortable="sistema" (sort)="onSort($event)">Sistema</th>
                                                <th scope="col" sortable="perfil" (sort)="onSort($event)">Perfil</th>
                                                <th scope="col" sortable="area" (sort)="onSort($event)">Area</th>
                                                <th scope="col">Fecha</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of reportes$ | async">
                                                <td>
                                                    <ngb-highlight [result]="item.nombreCompleto " [term]="serviceTable.searchTerm"></ngb-highlight>
                                                </td>
                                                <td>
                                                    <ngb-highlight [result]="item.login" [term]="serviceTable.searchTerm"></ngb-highlight>
                                                </td>
                                                <td>
                                                    <ngb-highlight [result]="item.sistema" [term]="serviceTable.searchTerm"></ngb-highlight>
                                                </td>
                                                <td>
                                                    <ngb-highlight [result]="item.perfil" [term]="serviceTable.searchTerm"></ngb-highlight>
                                                </td>
                                                <td>
                                                    <ngb-highlight [result]="item.area" [term]="serviceTable.searchTerm"></ngb-highlight>
                                                </td>
                                                <td>
                                                    <ngb-highlight [result]="item.fechaCreacion" [term]="serviceTable.searchTerm"></ngb-highlight>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="d-flex justify-content-between p-2">
                                        <ngb-pagination [collectionSize]="total$ | async" [(page)]="serviceTable.page" [pageSize]="serviceTable.pageSize" [maxSize]="5" [rotate]="true" [boundaryLinks]="true">
                                        </ngb-pagination>

                                        <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="serviceTable.pageSize ">
                                        <option [ngValue]="2 ">2 items por pagina</option>
                                        <option [ngValue]="4 ">4 items por pagina</option>
                                        <option [ngValue]="6 ">6 items por pagina</option>
                                    </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Basic Examples -->
    </div>
</section>
